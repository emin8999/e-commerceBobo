<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Product List</title>
    <link rel="stylesheet" href="./assets/css/all-product-list.css" />
  </head>
  <body>
    <div class="container">
      <h1>üõçÔ∏è All Product List</h1>

      <!-- Filters -->
      <div class="filters">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by product name"
        />
        <select id="storeFilter">
          <option value="">All Stores</option>
        </select>
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min Price" />
        <input type="number" id="maxPrice" placeholder="Max Price" />
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button id="applyFilters">Apply Filters</button>
      </div>

      <!-- Products Table -->
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price ($)</th>
            <th>Store</th>
            <th>Status</th>
            <th>Quantity</th>
            <th>Added Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>

    <!-- View Modal -->
    <div class="modal" id="viewModal">
      <div class="modal-content">
        <span class="closeModal" onclick="closeModal('viewModal')"
          >&times;</span
        >
        <h2>Product Details</h2>
        <div id="viewContent"></div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <span class="closeModal" onclick="closeModal('editModal')"
          >&times;</span
        >
        <h2>Edit Product</h2>
        <form id="editForm">
          <input type="hidden" id="editProductId" />
          <label>Product Name</label>
          <input type="text" id="editName" required />
          <label>Category</label>
          <input type="text" id="editCategory" required />
          <label>Price ($)</label>
          <input type="number" id="editPrice" required />
          <label>Quantity</label>
          <input type="number" id="editQuantity" required />
          <label>Status</label>
          <select id="editStatus">
            <option value="In Stock">In Stock</option>
            <option value="Out of Stock">Out of Stock</option>
          </select>
          <label>Store</label>
          <input type="text" id="editStore" required />
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <span class="closeModal" onclick="closeModal('deleteModal')"
          >&times;</span
        >
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this product?</p>
        <button id="confirmDeleteBtn">Yes, Delete</button>
      </div>
    </div>

    <script src="./assets/js/all-product-list.js"></script>
    <script src="./assets/js/adminHeader.js"></script>
  </body>
</html>
