<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Dashboard</title>
    <link rel="stylesheet" href="./assets/css/store-dashboard.css" />
    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
    <link rel="stylesheet" href="./assets/css/dash-store-panel.css" />
    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>StorePanel</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <div class="store-panel-border"></div>
    </header>

    <main class="main-content">
      <!-- Nav bar Left Side -->
      <div class="store-panel-sidebar">
        <div class="store-panel-item">
          <div class="store-panel-content">
            <a href="store-page.html">Page of Store</a>
            <a href="store-dashboard.html">Dashboard for stores</a>
            <a href="store-products.html">Stores Products</a>
            <a href="manage-page.html">Manage store (Edit Page)</a>
            <a href="manage-products.html">Manage products (Edit Page)</a>
            <a href="store-sales.html">Stores Sales</a>
            <a href="add-product.html">Add to Product</a>
          </div>
        </div>
      </div>

      <div class="dashboard-container">
        <h1 id="storeDashboardTitle">Store Dashboard</h1>

        <div class="kpi-cards">
          <div class="kpi-card">
            <h3>Total Revenue</h3>
            <p id="totalRevenue">$0</p>
          </div>
          <div class="kpi-card">
            <h3>Total Orders</h3>
            <p id="totalOrders">0</p>
          </div>
          <div class="kpi-card">
            <h3>Average Order Value</h3>
            <p id="avgOrderValue">$0</p>
          </div>
        </div>

        <div class="charts-section">
          <canvas id="salesChart"></canvas>
        </div>

        <div class="product-summary">
          <h2>Most Popular Product</h2>
          <p id="popularProduct">â€”</p>

          <h2>Unsold Products</h2>
          <ul id="unsoldProducts"></ul>
        </div>
      </div>
    </main>
    <script src="./assets/js/store-dashboard.js"></script>
    <script src="./assets/js/DashNavBar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
