<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Store Page</title>
    <link rel="stylesheet" href="./assets/css/manage-page.css" />
    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
    <link rel="stylesheet" href="./assets/css/dash-store-panel.css" />

    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>StorePanel</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <div class="store-panel-border"></div>
    </header>

    <main class="main-content">
      <!-- Nav bar Left Side -->
      <div class="store-panel-sidebar">
        <div class="store-panel-item">
          <div class="store-panel-content">
            <a href="store-page.html">Page of Store</a>
            <a href="store-dashboard.html">Dashboard for stores</a>
            <a href="store-products.html">Stores Products</a>
            <a href="manage-page.html">Manage store (Edit Page)</a>
            <a href="manage-products.html">Manage products (Edit Page)</a>
            <a href="store-sales.html">Stores Sales</a>
            <a href="add-product.html">Add to Product</a>
          </div>
        </div>
      </div>

      <div class="manage-container">
        <h1>Edit Your Store</h1>
        <form id="editStoreForm">
          <input type="text" id="storeName" placeholder="Store Name" required />
          <textarea
            id="storeDescription"
            placeholder="Store Description"
          ></textarea>
          <input type="file" id="storeLogo" accept="image/*" />
          <input type="file" id="storeBanner" accept="image/*" />
          <input
            type="text"
            id="storeContact"
            placeholder="Contact Details (optional)"
          />
          <button type="submit">Save Changes</button>
        </form>
        <div id="previewContainer"></div>
      </div>
    </main>

    <script src="./assets/js/manage-page.js"></script>
    <script src="./assets/js/dashboardNavBar.js"></script>
  </body>
</html>
