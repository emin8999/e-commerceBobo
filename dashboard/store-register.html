<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Your Store</title>
    <link rel="stylesheet" href="./store-register/store-register.css" />
    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>Store Register</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li>Store Register</li>
        </ul>
      </nav>
      <a class="admin-user-link" href="./index.html">
        <div class="admin-user">
          <span>
            <svg
              width="32px"
              height="32px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Admin
          </span>
        </div>
      </a>

      <!-- Mobile menu button -->
      <button class="dashboard-mobile-burger-btn" onclick="toggleMenu()">
        â˜°
      </button>

      <!-- Overlay for mobile sidebar -->
      <div class="overlay" onclick="toggleMenu()" id="overlay"></div>

      <!-- Mobile sidebar -->
      <div class="dashboard-mobile-sidebar" id="sidebar">
        <div class="dashboard-mobile-admin-user">
          <span>
            <svg
              width="32px"
              height="32px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Admin
          </span>
          <button class="logout-btn">
            <svg
              width="32px"
              height="32px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 15L15 12M15 12L12 9M15 12H4M9 7.24859V7.2002C9 6.08009 9 5.51962 9.21799 5.0918C9.40973 4.71547 9.71547 4.40973 10.0918 4.21799C10.5196 4 11.0801 4 12.2002 4H16.8002C17.9203 4 18.4796 4 18.9074 4.21799C19.2837 4.40973 19.5905 4.71547 19.7822 5.0918C20 5.5192 20 6.07899 20 7.19691V16.8036C20 17.9215 20 18.4805 19.7822 18.9079C19.5905 19.2842 19.2837 19.5905 18.9074 19.7822C18.48 20 17.921 20 16.8031 20H12.1969C11.079 20 10.5192 20 10.0918 19.7822C9.71547 19.5905 9.40973 19.2839 9.21799 18.9076C9 18.4798 9 17.9201 9 16.8V16.75"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="register-container">
        <h2>Register Your Store</h2>
        <form id="storeRegisterForm">
          <label for="storeName">Store Name</label>
          <input type="text" id="storeName" required />

          <label for="ownerName">Owner Name</label>
          <input type="text" id="ownerName" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required />

          <label for="logo">Store Logo</label>
          <input type="file" name="logo" id="logo" accept="image/*" required />

          <label for="banner">Store Banner (optional)</label>
          <input type="file" name="banner" id="banner" accept="image/*" />

          <label for="description">Store Description</label>
          <textarea id="description" required></textarea>

          <label for="category">Store Category</label>
          <input
            type="text"
            id="category"
            placeholder="e.g., Fashion, Electronics, Food"
            required
          />

          <label for="location">Location</label>
          <input type="text" id="location" required />

          <div class="checkbox-wrapper">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the terms and conditions</label>
          </div>

          <button class="button-register" type="submit">Register Store</button>
          <p class="error-message" id="errorMsg"></p>

          <p class="login-redirect">
            Already have a store account?
            <a href="./store-login.html">Sign in here</a>
          </p>
        </form>
      </div>
    </main>

    <script src="./store-register/store-register.js"></script>

    <script src="./assets/js/dashboardNavBar.js"></script>
    <script src="./assets/js/DashNavBar.js"></script>
  </body>
</html>
