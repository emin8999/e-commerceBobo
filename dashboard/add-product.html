<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/add-product.css" />
    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
    <link rel="stylesheet" href="./assets/css/dash-store-panel.css" />

    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>StorePanel</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <div class="store-panel-border"></div>
      <button class="logout-btn" id="storeLogoutBtn">
        <svg
          width="32px"
          height="32px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g id="Interface / Log_Out">
              <path
                id="Vector"
                d="M12 15L15 12M15 12L12 9M15 12H4M9 7.24859V7.2002C9 6.08009 9 5.51962 9.21799 5.0918C9.40973 4.71547 9.71547 4.40973 10.0918 4.21799C10.5196 4 11.0801 4 12.2002 4H16.8002C17.9203 4 18.4796 4 18.9074 4.21799C19.2837 4.40973 19.5905 4.71547 19.7822 5.0918C20 5.5192 20 6.07899 20 7.19691V16.8036C20 17.9215 20 18.4805 19.7822 18.9079C19.5905 19.2842 19.2837 19.5905 18.9074 19.7822C18.48 20 17.921 20 16.8031 20H12.1969C11.079 20 10.5192 20 10.0918 19.7822C9.71547 19.5905 9.40973 19.2839 9.21799 18.9076C9 18.4798 9 17.9201 9 16.8V16.75"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </g></svg
        >Logout
      </button>
    </header>

    <main class="main-content">
      <!-- Desktop Sidebar -->
      <div class="store-panel-sidebar">
        <div class="store-panel-item">
          <div class="store-panel-content">
            <a href="store-page.html">Page of Store</a>
            <a href="store-dashboard.html">Dashboard for stores</a>
            <a href="store-products.html">Stores Products</a>
            <a href="manage-page.html">Manage store (Edit Page)</a>
            <a href="manage-products.html">Manage products (Edit Page)</a>
            <a href="store-sales.html">Stores Sales</a>
            <a href="add-product.html">Add to Product</a>
          </div>
        </div>
      </div>
      <!-- /Desktop Sidebar -->

      <div class="product-form-container">
        <h1>Add a New Product</h1>

        <!-- Валидацию по динамическим размерам делаем в JS -->
        <form id="addProductForm" novalidate>
          <input
            type="text"
            id="productName"
            placeholder="Product Name"
            required
          />

          <textarea
            id="productDescription"
            placeholder="Description"
            required
          ></textarea>

          <input
            type="number"
            id="productPrice"
            placeholder="Price ($)"
            required
            min="0"
            step="0.01"
          />

          <label for="productCategory">Category:</label>
          <select id="productCategory" required>
            <option value="" disabled selected>Choose categories</option>

            <optgroup label="Clothing 👗">
              <option value="clothing_men">Men's Clothing</option>
              <option value="clothing_women">Women's Clothing</option>
              <option value="clothing_kids">Kids' Clothing</option>
              <option value="clothing_outerwear">Outerwear</option>
              <option value="clothing_activewear">Activewear</option>
            </optgroup>

            <optgroup label="Footwear 👟">
              <option value="footwear_men">Men's Footwear</option>
              <option value="footwear_women">Women's Footwear</option>
              <option value="footwear_sports">Sports Shoes</option>
              <option value="footwear_boots">Boots</option>
              <option value="footwear_sandals">Sandals</option>
            </optgroup>

            <optgroup label="Electronics 📱">
              <option value="electronics_phones">Mobile Phones</option>
              <option value="electronics_computers">Computers</option>
              <option value="electronics_audio">Audio Equipment</option>
              <option value="electronics_cameras">Cameras</option>
              <option value="electronics_smartwatches">Smartwatches</option>
            </optgroup>

            <optgroup label="Groceries 🛒">
              <option value="groceries_fruits">Fruits & Vegetables</option>
              <option value="groceries_dairy">Dairy Products</option>
              <option value="groceries_beverages">Beverages</option>
              <option value="groceries_bakery">Bakery</option>
              <option value="groceries_snacks">Snacks</option>
            </optgroup>

            <optgroup label="Books 📚">
              <option value="books_fiction">Fiction</option>
              <option value="books_nonfiction">Non-fiction</option>
              <option value="books_comics">Comics</option>
              <option value="books_children">Children's Books</option>
              <option value="books_textbooks">Textbooks</option>
            </optgroup>

            <optgroup label="Toys 🧸">
              <option value="toys_educational">Educational Toys</option>
              <option value="toys_actionfigures">Action Figures</option>
              <option value="toys_puzzles">Puzzles</option>
              <option value="toys_dolls">Dolls</option>
              <option value="toys_rc">Remote Control Toys</option>
            </optgroup>

            <optgroup label="Jewelry 💍">
              <option value="jewelry_rings">Rings</option>
              <option value="jewelry_necklaces">Necklaces</option>
              <option value="jewelry_earrings">Earrings</option>
              <option value="jewelry_bracelets">Bracelets</option>
              <option value="jewelry_watches">Watches</option>
            </optgroup>

            <optgroup label="Tech 💻">
              <option value="tech_laptops">Laptops</option>
              <option value="tech_accessories">Accessories</option>
              <option value="tech_gadgets">Gadgets</option>
              <option value="tech_tablets">Tablets</option>
              <option value="tech_monitors">Monitors</option>
            </optgroup>

            <optgroup label="Cosmetics 💄">
              <option value="cosmetics_makeup">Makeup</option>
              <option value="cosmetics_skincare">Skincare</option>
              <option value="cosmetics_perfume">Perfumes</option>
              <option value="cosmetics_haircare">Hair Care</option>
              <option value="cosmetics_nailcare">Nail Care</option>
            </optgroup>

            <optgroup label="Furniture 🛋️">
              <option value="furniture_livingroom">Living Room</option>
              <option value="furniture_bedroom">Bedroom</option>
              <option value="furniture_office">Office</option>
              <option value="furniture_kitchen">Kitchen</option>
              <option value="furniture_outdoor">Outdoor</option>
            </optgroup>

            <optgroup label="Auto Products 🚗">
              <option value="auto_oil">Oils & Fluids</option>
              <option value="auto_accessories">Accessories</option>
              <option value="auto_tires">Tires</option>
              <option value="auto_batteries">Batteries</option>
              <option value="auto_tools">Tools</option>
            </optgroup>

            <optgroup label="Home & Garden 🏡">
              <option value="home_garden_tools">Garden Tools</option>
              <option value="home_decor">Decor</option>
              <option value="home_appliances">Appliances</option>
              <option value="home_lighting">Lighting</option>
              <option value="home_cleaning">Cleaning Supplies</option>
            </optgroup>

            <optgroup label="Sports 🏀">
              <option value="sports_football">Football</option>
              <option value="sports_gym">Gym Equipment</option>
              <option value="sports_outdoor">Outdoor Sports</option>
              <option value="sports_swimming">Swimming</option>
              <option value="sports_cycling">Cycling</option>
            </optgroup>

            <optgroup label="Health 🩺">
              <option value="health_supplements">Supplements</option>
              <option value="health_medical">Medical Supplies</option>
              <option value="health_personalcare">Personal Care</option>
              <option value="health_fitness">Fitness Equipment</option>
              <option value="health_therapy">Therapy Devices</option>
            </optgroup>

            <optgroup label="Music 🎧">
              <option value="music_instruments">Instruments</option>
              <option value="music_accessories">Accessories</option>
              <option value="music_records">Records & CDs</option>
              <option value="music_speakers">Speakers</option>
              <option value="music_headphones">Headphones</option>
            </optgroup>

            <optgroup label="Movies 🎬">
              <option value="movies_dvds">DVDs & Blu-rays</option>
              <option value="movies_merch">Merchandise</option>
              <option value="movies_streaming">Streaming Services</option>
              <option value="movies_posters">Posters</option>
              <option value="movies_collectibles">Collectibles</option>
            </optgroup>

            <optgroup label="Photography 📷">
              <option value="photography_cameras">Cameras</option>
              <option value="photography_lenses">Lenses</option>
              <option value="photography_accessories">Accessories</option>
              <option value="photography_tripods">Tripods</option>
              <option value="photography_lighting">Lighting</option>
            </optgroup>

            <optgroup label="Gifts 🎁">
              <option value="gifts_forher">For Her</option>
              <option value="gifts_forhim">For Him</option>
              <option value="gifts_custom">Custom Gifts</option>
              <option value="gifts_wedding">Wedding</option>
              <option value="gifts_birthday">Birthday</option>
            </optgroup>

            <optgroup label="Pets 🐶">
              <option value="pets_food">Food</option>
              <option value="pets_accessories">Accessories</option>
              <option value="pets_toys">Toys</option>
              <option value="pets_grooming">Grooming</option>
              <option value="pets_beds">Beds & Houses</option>
            </optgroup>

            <optgroup label="Baby 🍼">
              <option value="baby_clothing">Clothing</option>
              <option value="baby_toys">Toys</option>
              <option value="baby_feeding">Feeding</option>
              <option value="baby_diapers">Diapers</option>
              <option value="baby_furniture">Furniture</option>
            </optgroup>

            <optgroup label="Tourism 🏕️">
              <option value="tourism_camping">Camping</option>
              <option value="tourism_gear">Gear</option>
              <option value="tourism_guides">Guides</option>
              <option value="tourism_backpacks">Backpacks</option>
              <option value="tourism_clothing">Clothing</option>
            </optgroup>

            <optgroup label="Stationery ✏️">
              <option value="stationery_office">Office Supplies</option>
              <option value="stationery_art">Art Supplies</option>
              <option value="stationery_school">School Supplies</option>
              <option value="stationery_notebooks">Notebooks</option>
              <option value="stationery_writingtools">Writing Tools</option>
            </optgroup>

            <optgroup label="Tools 🛠️">
              <option value="tools_handtools">Hand Tools</option>
              <option value="tools_powertools">Power Tools</option>
              <option value="tools_accessories">Accessories</option>
              <option value="tools_gardening">Gardening Tools</option>
              <option value="tools_measuring">Measuring Tools</option>
            </optgroup>

            <optgroup label="Games 🎮">
              <option value="games_console">Console Games</option>
              <option value="games_pc">PC Games</option>
              <option value="games_board">Board Games</option>
              <option value="games_card">Card Games</option>
              <option value="games_rpg">RPG Games</option>
            </optgroup>

            <optgroup label="Accessories 🧢">
              <option value="accessories_bags">Bags</option>
              <option value="accessories_hats">Hats</option>
              <option value="accessories_jewelry">Jewelry</option>
              <option value="accessories_scarves">Scarves</option>
              <option value="accessories_glasses">Glasses</option>
            </optgroup>
          </select>

          <!-- SIZE + QUANTITY SECTION -->
          <div class="size-wrapper" id="sizeQuantitiesWrapper">
            <div class="size-quantity-wrapper">
              <!-- ВАЖНО: без required; валидация в JS -->
              <select name="productSizes" class="size-input">
                <option value="">Size</option>
                <option value="TWO_XS">2XS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="TWO_XL">2XL</option>
              </select>

              <input
                type="number"
                name="quantities"
                class="quantity-input"
                placeholder="Quantity"
                min="0"
                step="1"
              />

              <button type="button" class="remove-button" style="display: none">
                X
              </button>
            </div>
            <input
              type="button"
              value="+"
              class="add-size-btn"
              aria-label="Add size"
            />
          </div>

          <input
            type="text"
            id="productColors"
            placeholder="Colors (comma-separated)"
          />

          <input
            type="file"
            id="productImages"
            accept="image/*"
            multiple
            required
          />

          <input
            type="text"
            id="productStore"
            name="productStore"
            readonly
            placeholder="Store name (from token)"
          />

          <button type="submit">Add Product</button>
        </form>

        <div id="addProductMessage" role="status" aria-live="polite"></div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="./assets/js/DashNavBar.js"></script>
    <script src="./assets/js/add-product.js"></script>
    <script src="./assets/js/storeLogOut.js"></script>

    <script>
      // (опционально) навешиваем обработчик логаута и на мобильную кнопку, и на десктопную
      function doLogout() {
        // Здесь просто удаляем токен и редиректим. При желании — запрос на /home/auth/logout
        localStorage.removeItem("jwtToken");
        window.location.href = "login.html";
      }
      document
        .getElementById("logoutHeaderBtn")
        ?.addEventListener("click", doLogout);
      document
        .getElementById("logoutMobileBtn")
        ?.addEventListener("click", doLogout);
    </script>
  </body>
</html>
