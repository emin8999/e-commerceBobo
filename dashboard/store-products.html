<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Products</title>
    <link rel="stylesheet" href="./assets/css/store-products.css" />
    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
    <link rel="stylesheet" href="./assets/css/dash-store-panel.css" />

    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>StorePanel</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <div class="store-panel-border"></div>
    </header>

    <main class="main-content">
      <!-- Nav bar Left Side -->
      <div class="store-panel-sidebar">
        <div class="store-panel-item">
          <div class="store-panel-content">
            <a href="store-page.html">Page of Store</a>
            <a href="store-dashboard.html">Dashboard for stores</a>
            <a href="store-products.html">Stores Products</a>
            <a href="manage-page.html">Manage store (Edit Page)</a>
            <a href="manage-products.html">Manage products (Edit Page)</a>
            <a href="store-sales.html">Stores Sales</a>
            <a href="add-product.html">Add to Product</a>
          </div>
        </div>
      </div>

      <div class="products-container">
        <h1>Store Products</h1>

        <div class="filter-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products..."
          />
          <select id="statusFilter">
            <option value="all">All Statuses</option>
            <option value="Available">Available</option>
            <option value="Hidden">Hidden</option>
            <option value="Archived">Archived</option>
          </select>
        </div>

        <table class="products-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Description</th>
              <th>Category</th>
              <th>Price</th>
              <th>Size</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsList">
            <!-- Products will load here -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="./assets/js/store-products.js"></script>

    <script src="./assets/js/DashNavBar.js"></script>
  </body>
</html>
