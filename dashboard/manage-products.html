<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products</title>
    <link rel="stylesheet" href="./assets/css/manage-products.css" />
    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
    <link rel="stylesheet" href="./assets/css/dash-store-panel.css" />
    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>StorePanel</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <div class="store-panel-border"></div>
    </header>

    <main class="main-content">
      <!-- Nav bar Left Side -->
      <div class="store-panel-sidebar">
        <div class="store-panel-item">
          <div class="store-panel-content">
            <a href="store-page.html">Page of Store</a>
            <a href="store-dashboard.html">Dashboard for stores</a>
            <a href="store-products.html">Stores Products</a>
            <a href="manage-page.html">Manage store (Edit Page)</a>
            <a href="manage-products.html">Manage products (Edit Page)</a>
            <a href="store-sales.html">Stores Sales</a>
            <a href="add-product.html">Add to Product</a>
          </div>
        </div>
      </div>

      <div class="container">
        <h1>Manage Your Products</h1>

        <!-- 🔍 Filter Panel -->
        <div class="filter-panel">
          <input type="text" id="filterName" placeholder="Filter by name" />
          <input
            type="text"
            id="filterCategory"
            placeholder="Filter by category"
          />
          <select id="filterStatus">
            <option value="">All Statuses</option>
            <option value="Available">Available</option>
            <option value="Hidden">Hidden</option>
            <option value="Archived">Archived</option>
          </select>
          <button id="applyFilter">Submit Filter</button>
        </div>

        <!-- 📦 Products Table -->
        <table id="productTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Old Price</th>
              <th>Status</th>
              <th>Action</th>
              <th>Discount</th>
              <th>New Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- сюда будут добавляться продукты -->
          </tbody>
        </table>
      </div>

      <!-- 📝 Edit Modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="closeBtn">&times;</span>
          <h2>Edit Product</h2>
          <form id="editForm">
            <input type="text" id="editName" required />
            <textarea id="editDescription" required></textarea>
            <input type="number" id="editPrice" required />
            <input type="text" id="editCategory" required />
            <input type="number" id="editQuantity" required />
            <input
              type="text"
              id="editSizes"
              placeholder="Sizes (comma-separated)"
            />
            <input
              type="text"
              id="editColors"
              placeholder="Colors (comma-separated)"
            />
            <select id="editStatus">
              <option value="Available">Available</option>
              <option value="Hidden">Hidden</option>
              <option value="Archived">Archived</option>
            </select>
            <input type="number" id="editDiscount" placeholder="Discount %" />
            <button type="submit">Save Changes</button>
            <button type="button" id="deleteProduct">Delete Product</button>
            <button type="button" id="cancelEdit">Cancel</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./assets/js/manage-products.js"></script>

    <script src="./assets/js/DashNavBar.js"></script>
  </body>
</html>
