<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products</title>
    <link rel="stylesheet" href="./assets/css/manage-products.css" />
    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
    <link rel="stylesheet" href="./assets/css/dash-store-panel.css" />
    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>StorePanel</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <div class="store-panel-border"></div>
      <button class="logout-btn" id="storeLogoutBtn">
        <svg
          width="32px"
          height="32px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <g id="Interface / Log_Out">
              <path
                id="Vector"
                d="M12 15L15 12M15 12L12 9M15 12H4M9 7.24859V7.2002C9 6.08009 9 5.51962 9.21799 5.0918C9.40973 4.71547 9.71547 4.40973 10.0918 4.21799C10.5196 4 11.0801 4 12.2002 4H16.8002C17.9203 4 18.4796 4 18.9074 4.21799C19.2837 4.40973 19.5905 4.71547 19.7822 5.0918C20 5.5192 20 6.07899 20 7.19691V16.8036C20 17.9215 20 18.4805 19.7822 18.9079C19.5905 19.2842 19.2837 19.5905 18.9074 19.7822C18.48 20 17.921 20 16.8031 20H12.1969C11.079 20 10.5192 20 10.0918 19.7822C9.71547 19.5905 9.40973 19.2839 9.21799 18.9076C9 18.4798 9 17.9201 9 16.8V16.75"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </g></svg
        >Logout
      </button>
    </header>

    <main class="main-content">
      <!-- Nav bar Left Side -->
      <div class="store-panel-sidebar">
        <div class="store-panel-item">
          <div class="store-panel-content">
            <a href="store-page.html">Page of Store</a>
            <a href="store-dashboard.html">Dashboard for stores</a>
            <a href="store-products.html">Stores Products</a>
            <a href="manage-page.html">Manage store (Edit Page)</a>
            <a href="manage-products.html">Manage products (Edit Page)</a>
            <a href="store-sales.html">Stores Sales</a>
            <a href="add-product.html">Add to Product</a>
          </div>
        </div>
      </div>

      <div class="container">
        <h1>Manage Your Products</h1>

        <!-- 🔍 Filter Panel -->
        <div class="filter-panel">
          <input type="text" id="filterName" placeholder="Filter by name" />
          <input
            type="text"
            id="filterCategory"
            placeholder="Filter by category"
          />
          <select id="filterStatus">
            <option value="">All Statuses</option>
            <option value="Available">Available</option>
            <option value="Hidden">Hidden</option>
            <option value="Archived">Archived</option>
          </select>
          <button id="applyFilter">Submit Filter</button>
        </div>

        <!-- 📦 Products Table -->
        <table id="productTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Old Price</th>
              <th>Status</th>
              <th>Action</th>
              <th>Discount</th>
              <th>New Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- сюда будут добавляться продукты -->
          </tbody>
        </table>
      </div>

      <!-- 📝 Edit Modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="closeBtn">&times;</span>
          <h2>Edit Product</h2>
          <form id="editForm">
            <input type="text" id="editName" required />
            <textarea id="editDescription" required></textarea>
            <input type="number" id="editPrice" required />
            <input type="text" id="editCategory" required />
            <input type="number" id="editQuantity" required />
            <input
              type="text"
              id="editSizes"
              placeholder="Sizes (comma-separated)"
            />
            <input
              type="text"
              id="editColors"
              placeholder="Colors (comma-separated)"
            />
            <select id="editStatus">
              <option value="Available">Available</option>
              <option value="Hidden">Hidden</option>
              <option value="Archived">Archived</option>
            </select>
            <input type="number" id="editDiscount" placeholder="Discount %" />
            <button type="submit">Save Changes</button>
            <button type="button" id="deleteProduct">Delete Product</button>
            <button type="button" id="cancelEdit">Cancel</button>
          </form>
        </div>
      </div>
    </main>

    <script src="./assets/js/manage-products.js"></script>
    <script src="./assets/js/storeLogOut.js"></script>

    <script src="./assets/js/DashNavBar.js"></script>
  </body>
</html>
