<!-- store-login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Sign In</title>
    <link rel="stylesheet" href="./store-login/store-login.css" />
    <link rel="stylesheet" href="./assets/css/adminHeader.css" />
    <link rel="stylesheet" href="./assets/css/mobileSideBar.css" />
  </head>

  <body>
    <header class="admin-header">
      <div class="logo">
        <span>Store Login</span>
      </div>

      <nav class="nav-links">
        <ul>
          <li>Store Login</li>
        </ul>
      </nav>
      <!-- <a href="./dash-store-panel.html"></a> -->
      <a class="admin-user-link" href="./index.html">
        <div class="admin-user">
          <span>
            <svg
              width="32px"
              height="32px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Admin
          </span>
        </div>
      </a>

      <button class="dashboard-mobile-burger-btn" onclick="toggleMenu()">
        ☰
      </button>

      <div class="overlay" onclick="toggleMenu()" id="overlay"></div>

      <div class="dashboard-mobile-sidebar" id="sidebar">
        <div class="dashboard-mobile-admin-user">
          <span>
            <svg
              width="32px"
              height="32px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 21C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Admin
          </span>
          <button class="logout-btn">
            <svg
              width="32px"
              height="32px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 15L15 12M15 12L12 9M15 12H4M9 7.24859V7.2002C9 6.08009 9 5.51962 9.21799 5.0918C9.40973 4.71547 9.71547 4.40973 10.0918 4.21799C10.5196 4 11.0801 4 12.2002 4H16.8002C17.9203 4 18.4796 4 18.9074 4.21799C19.2837 4.40973 19.5905 4.71547 19.7822 5.0918C20 5.5192 20 6.07899 20 7.19691V16.8036C20 17.9215 20 18.4805 19.7822 18.9079C19.5905 19.2842 19.2837 19.5905 18.9074 19.7822C18.48 20 17.921 20 16.8031 20H12.1969C11.079 20 10.5192 20 10.0918 19.7822C9.71547 19.5905 9.40973 19.2839 9.21799 18.9076C9 18.4798 9 17.9201 9 16.8V16.75"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
      <!-- Закрываем dashboard-mobile-sidebar -->
    </header>
    <!-- Закрываем header -->

    <main class="main-content">
      <div class="login-container">
        <h2>Store Sign In</h2>
        <form id="storeLoginForm">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" required />
            <button
              type="button"
              id="togglePassword"
              aria-label="Toggle password visibility"
            >
              <svg
                id="eyeClosed"
                xmlns="http://www.w3.org/2000/svg"
                class="icon eye-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.978 9.978 0 012.293-3.95m3.591-2.54A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.976 9.976 0 01-4.293 5.35M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3l18 18"
                ></path>
              </svg>
              <svg
                id="eyeOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="icon eye-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            </button>
          </div>
          <button class="button-login" type="submit">Login</button>
          <p class="error-message" id="errorMsg"></p>
          <div class="reg-store-link">
            <a href="./store-register.html">Register your store</a>
          </div>
        </form>
      </div>
    </main>

    <script src="./store-login/store-login.js"></script>

    <script src="./assets/js/DashNavBar.js"></script>
    <script src="./assets/js/dashboardNavBar.js"></script>
  </body>
</html>
