databaseChangeLog:
  - changeSet:
      id: 4
      author: Sabina
      changes:
        - createTable:
            tableName: product_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(30)

              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: store_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_store
                    referencedTableName: store_entity
                    referencedColumnNames: id
