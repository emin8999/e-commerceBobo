databaseChangeLog:
  - changeSet:
      id: 12-rename-store-column
      author: Yunis
      preConditions:
        - not:
            columnExists:
              tableName: store_entity
              columnName: store_name
      changes:
        - renameColumn:
            tableName: store_entity
            oldColumnName: name
            newColumnName: store_name
            columnDataType: varchar(100)