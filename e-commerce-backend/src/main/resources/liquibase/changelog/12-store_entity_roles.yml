databaseChangeLog:
  - changeSet:
      id: 12-store-entity-roles
      author: Yunis
      changes:
        - createTable:
            tableName: store_entity_roles
            columns:
              - column:
                  name: store_entity_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: store_entity_roles
            baseColumnNames: store_entity_id
            referencedTableName: store_entity
            referencedColumnNames: id
            constraintName: fk_store_roles_store