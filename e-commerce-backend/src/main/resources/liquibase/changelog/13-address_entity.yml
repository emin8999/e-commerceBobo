databaseChangeLog:
  - changeSet:
      id: 13-address_entity
      author: Yunis
      changes:
        - createTable:
            tableName: address_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: addresses
                  type: VARCHAR(500)
                
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: address_entity
            baseColumnNames: user_id
            referencedTableName: user_entity
            referencedColumnNames: id
            constraintName: fk_address_use