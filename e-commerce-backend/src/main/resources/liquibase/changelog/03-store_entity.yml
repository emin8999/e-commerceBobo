databaseChangeLog:
  - changeSet:
      id: 3
      author: Sabina
      changes:
        - createTable:
            tableName: store_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: store_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: owner_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: phone
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: logo
                  type: VARCHAR(255)

              - column:
                  name: banner
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: agreed_to_terms
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP