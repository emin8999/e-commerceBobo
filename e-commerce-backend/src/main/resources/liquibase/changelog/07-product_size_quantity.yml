databaseChangeLog:
  - changeSet:
      id: 7
      author: Sabina
      changes:
        - createTable:
            tableName: product_size_quantity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: size
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: product_size_quantity
            baseColumnNames: product_id
            referencedTableName: product_entity
            referencedColumnNames: id
            constraintName: fk_product_size_quantity