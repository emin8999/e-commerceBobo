databaseChangeLog:
  - changeSet:
      id: 1
      author: Sabina
      changes:
        - createTable:
            tableName: user_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: phone
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
                    unique: true   

              - column:
                  name: password
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: gender
                  type: VARCHAR(20)

              - column:
                  name: consent_membership_agreement
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false