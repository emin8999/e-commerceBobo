databaseChangeLog:
  - changeSet:
      id: 7
      author: Sabina
      changes:
        - createTable:
            tableName: product_entity_sizes
            columns:
              - column:
                  name: product_entity_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: sizes
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: product_entity_sizes
            baseColumnNames: product_entity_id
            constraintName: fk_product_sizes
            referencedTableName: product_entity
            referencedColumnNames: id
